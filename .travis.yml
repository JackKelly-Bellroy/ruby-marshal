# Don't run as root.
sudo: false

# Caching so the next build will be fast too.
cache:
  directories:
    - $HOME/.stack

# Build matrix.
matrix:
  include:
    - env: GHCVER=8.0.2 STACK_YAML=stack.yaml
      addons:
        apt:
          sources:
            - hvr-ghc
          packages:
            - ghc-8.0.2

    - env: GHCVER=7.10.3 STACK_YAML=stack-7.10.yaml
      addons:
        apt:
          sources:
            - hvr-ghc
          packages:
            - ghc-7.10.3

    - env: GHCVER=7.8.4 STACK_YAML=stack-7.8.yaml
      addons:
        apt:
          sources:
            - hvr-ghc
          packages:
            - ghc-7.8.4

# Download, unpack and setup stack.
before_install:
  - mkdir -p ~/.local/bin
  - export PATH=$HOME/.local/bin:$PATH
  - travis_retry curl -L https://www.stackage.org/stack/linux-x86_64 | tar xz --wildcards --strip-components=1 -C ~/.local/bin '*/stack'

# Run the tests.
script:
  - stack --no-terminal --skip-ghc-check test --fast
